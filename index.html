<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-container">
        <div class="background-left">
            <section class="left">
                <div class="header">
                    <div class="title-h1">
                        <h1>Entrar</h1>
                    </div>
                    <div class="links">
                        <a id="link-logo" href="#"><img src="image/icon-facebook.png" alt="facebook"></a>
                        <a id="link-logo" href="#"><img src="image/icon-google.png" alt="google"></a>
                        <a id="link-logo" href="#"><img src="image/icon-github.png" alt="github"></a>
                    </div>
                </div>

                <div class="main">
                    <div class="form">
                        <form action="#" method="post">
                            <div class="email">
                                <input id="input-style" type="email" placeholder="Email">
                            </div>
                            <div class="password">
                                <input id="input-style" type="password" placeholder="Senha">
                            </div>
                            <div class="entrar">
                                <button id="button-submit" type="submit">ENTRAR</button>
                            </div>
                            <div class="forgot-password">
                                <a id="forgot" href="#">Esqueceu sua senha?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>

        <div class="background-right">
            <section class="right">
                <div class="titles">
                    <div class="title-h1">
                        <h1>Bem-vindo ao TheFuture!</h1>
                    </div>
                    <div class="title-h2">
                        <h2>Novo aqui?</h2>
                    </div>
                </div>
                <div class="inscreva-se">
                    <button id="button-inscreva" type="button" onclick="">INSCREVA-SE</button>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
